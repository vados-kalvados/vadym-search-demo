<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vadym's Game Search</title>
</head>
<body>
  <h1>Vadym's Game Search</h1>
  <form method="GET" action="https://vados-kalvados.github.io/vadym-search-demo/">
    <input type="text" name="q" placeholder="Search games..." />
    <button type="submit">Search</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('q')) {
      const query = params.get('q');
      document.body.insertAdjacentHTML('beforeend', `<p>You searched for: <strong>${query}</strong></p>`);
    }
  </script>
</body>
</html>
